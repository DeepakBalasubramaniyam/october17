$(document).ready(function(){

    });
});

$(document).ready(function() {
	   $('div').mouseenter(function() {
	       $(this).animate({
	           height: '+=10px'
	       });
	   });
	   $('div').mouseleave(function() {
	       $(this).animate({
	           height: '-=10px'
	       }); 
	   });
	   $('div').click(function() {
	       $(this).toggle(1000);
	   }); 
	});

</script>
</head>
<body>
<p>Click on this paragraph.</p>



        <div id="red"></div>
        <div id="blue"></div>
        <div id="yellow"></div>
        <div id="green"></div>
        
        
</body>
