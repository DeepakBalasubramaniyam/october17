<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
  .image-wrapper { position: relative; width: 250px; } .image-wrapper p { position: absolute; left: 0; top: 0; padding: 10px; border: 1px solid #FFF; width: 218px; color: #FFF; margin: 5px; }
  </style>
</head>
<body>



<div class="image-wrapper"> <img src="http://i.dailymail.co.uk/i/pix/2012/04/02/article-0-126DA003000005DC-545_634x377.jpg" alt="sometext" /> <p>The text is in a paragraph tag</p> </div>


<div class="container">
  <div class="jumbotron">
    <h1>WORLDCUP INDIAN CRICKET TEAM 2011</h1>      
    </div>
  </div>


<div class="container">
  <img src="http://i.dailymail.co.uk/i/pix/2012/04/02/article-0-126DA003000005DC-545_634x377.jpg" class="img-rounded" alt="Cinque Terre" width="1200" height="750"> 
</div>

<div class="container">
  <h2>Rounded Corners</h2>
  <p>The .img-rounded class adds rounded corners to an image (not available in IE8):</p>            
  <img src="http://www.toptalent.in/blog/wp-content/uploads/2013/10/Sachin-World-Cup-Career-Lessons.jpg" class="img-circle" alt="Cinque Terre" width="500" height="500"> 
  <img src="http://www.contactphonenumberaddress.com/wp-content/uploads/2015/09/Yuvi-ipl-2015.jpg" class="img-circle" alt="Cinque Terre" width="500" height="500"> 
  
</div>


<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Matches</th>
        <th>Centuries</th>
        <th>Runs</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Sachin</td>
        <td>Tendulkar</td>
        <th>200</th>
        <th>100</th>
        <th>15,273</th>
        
      </tr>
      <tr>
        <td>Rahul</td>
        <td>Dravid</td>
        <th>156</th>
        <th>75</th>
        <th>12,253</th>
        
      </tr>
      
      <tr>
        <td>Yuvraj</td>
        <td>Singh</td>
        <th>127</th>
        <th>53</th>
        <th>7,273</th>
        
      </tr>
      
    </tbody>
  </table>
</div>

</body>
</html>
